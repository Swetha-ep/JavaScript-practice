<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js booleans</title>
</head>
<body>

    <button onclick="console.log(`current cost=${cost}`);
    ">
        Current cost
    </button>
    <button onclick="
    if (cost > 10){
        alert('The cart id full !')
    } else{
        cost++;console.log(`total=${cost}`);
    }
    ">
        Add to cart
    </button>
    <button onclick="
    if (cost > 10  || (cost + 2)>10 ){
        alert('The cart id full !')
    } else{
        cost+=2; console.log(`total=${cost}`);
    }
    ">
        +2
    </button>
    <button onclick="
    if (cost > 10 || (cost + 3)>10 ){
        alert('The cart id full !')
    } else{
        cost+=3; console.log(`total=${cost}`);
    }
    ">
        +3
    </button>
    <button onclick="console.log('cart has been reset');cost=0;
    console.log(`total=0`);
    ">
        Reset cart
    </button>
    <button onclick="
    if (cost <= 0){
        alert('Not enough items in the cart')
    } else{
        cost-=1;console.log('1 item has been removed from the cart');
    }
    ; console.log(`total=${cost}`);
    ">
        Remove from cart
    </button>


    <script>
        const name = 'Swetha';
        const hour = 12;
        if (hour>=6 && hour <= 12) {
            console.log(`Good Morning ${name} !`);
        }else if(hour>=13 && hour<=17){
            console.log(`Good afternoon ${name} !`);
        }else{
            console.log(`Good night ${name} !`);
        }
        // end of hour

        const age = 7;
        const isHoliday = true;

        // && has a higher priority than || so for
        // this to work correctly, we need to add
        // brackets () around the || check to make
        // sure that it gets done first.
        if ((age <= 6 || age >= 65) && !isHoliday) {
            console.log('Discount');
        } else {
            console.log('No discount');
        }
        // end of discounts

        let cost = 0;
    </script>
</body>
</html>
