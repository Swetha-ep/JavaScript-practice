<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js variables</title>
</head>
<body>
    <script>
        let name = 'swetha';
        console.log(`my name is ${name}`);
        
        let cost = 5 + 2*3 + 9
        console.log(`cost of food: $${cost}`);
        
        let tax = cost * 0.1
        console.log(`Tax(10%):$${tax}`);
        
        let totalCost = cost + tax
        console.log(`Total cost:$${totalCost}`);
        
        //variable names declared using let can be changed or reassigned again.
        //Also applicable when var is used instead of let. But var is not been used in nowadays in js
        //const variables cannot be changed
    </script>
</body>
</html>
