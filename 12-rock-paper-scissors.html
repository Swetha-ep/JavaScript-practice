<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
    <h3>Rock Paper Scissors Game</h3>
    <div class="icons-bar">
        <button class="icons js-rock-btn"><img src="images/rock-emoji.png"></button>
        <button class="icons js-paper-btn"><img src="images/paper-emoji.png"></button>
        <button class="icons js-scissors-btn" ><img src="images/scissors-emoji.png">Scissors</button>
    </div>
    <div></div>
    <div class="js-moves"></div>

    <p class="js-result"></p>
    <p class="js-score"></p>
    <div>
        <button class="control-btn" onclick="resetScore()">Reset Score</button>
        <button class="control-btn js-autoplay">Auto play</button>
    </div>
    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
