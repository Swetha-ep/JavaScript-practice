<!DOCTYPE html>
<html>
    <head>
        <title>Js</title>
        <style>
            /*
            This is a 
            multiline
            css comment
            */
            button{
                background-color: black;
                color: white;
                border: none;
            }
        </style>
    </head>
    <body>
        <!--This is an html comment.
        also it's multiline-->
        <button onclick="alert('This is triggered by Hello button')">Hello</button>
        <script>
            // This is a single line js comment
            /*
            This is
            a multiline
            js comment
            */
            alert('this is a popup message which is shown when the page is refreshed')
        </script>
    </body>
</html>
