<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM</title>
</head>
<body>
    <p>If cost is below 40, 10% tax is included.</p>
    <input type="number" class="js-input"
    onkeydown="console.log(event.key);
    handleKeydown(event);
   ">
   <button onclick="calculate()">Submit</button>
   <p class="js-name"></p>


    <script>

        function calculate(){
            let numElement = Number(document.querySelector('.js-input').value);
            console.log(numElement);
            let pElement = document.querySelector('.js-name');
            if (numElement < 40){
                numElement=numElement + 10;
            }
            pElement.innerHTML = `Your result is: ${numElement}`;
        };

        function handleKeydown(event){
            if (event.key === 'Enter'){
                calculate();
            }
        }
        
    </script>
</body>
</html>
