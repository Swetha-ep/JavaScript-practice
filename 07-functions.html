<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js functions</title>
</head>
<body>
    <script>
        //eg-1
        function greet(){
            console.log("Hello!");
        }
        greet();

        //eg-2
        function greet1(name){
            console.log(`Hello ${name}!`);
        }
        greet1('Swetha');

        //eg-3
        function greet2(name){
            console.log(`Hello ${name}!`);
        }
        greet2();  //gives Hello undefined

        //eg-4
        function greet3(name='there'){
            console.log(`Hello ${name}!`);
        }
        greet3();

        //eg-5
        function greet4(name){
            if (!name){
                console.log('Hello there!');
                
            } else {

                console.log(`Hello ${name}!`);
            }
        }
        greet4();


        function convertLength(length, from, to){

            if (from==='km' && to==='miles'){
                let result = (length/1.6) + ' '+to;
                return result;
            }
            else if(from==='miles' && to==='km'){
                //1 mile = 1.6km
                let result = (length*1.6) + ' '+to;
                return result;
            }
            else if (from==='miles' && to==='ft'){
                //1 mile = 5280ft
                let result = (length*5280)+' '+to;
                return result;
            }
            else if(from==='km' && to==='ft'){
                //1km = 3281 ft
                let result = (length*3281)+' '+to;
                return result;
            }
            else if (from==='ft' && to==='miles'){
                let result = (length/5280)+' '+to;
                return result;
            }
            else if(from==='ft' && to==='km'){
                let result = (length/3281)+' '+to;
                return result;
            }
            else{
                let result = 'Invalid unit: '+to;
                return result;
            }
        }
        console.log(convertLength(50,'miles','km'));
        console.log(convertLength(32,'km','miles'));
        console.log(convertLength(5,'miles','km'));
        console.log(convertLength(5,'miles','ft'));
        console.log(convertLength(5,'km','ft'));
        console.log(convertLength(5,'lbs','lbs'));

    </script>
</body>
</html>
